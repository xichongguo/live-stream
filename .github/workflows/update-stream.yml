name: Update Live Streams

on:
  schedule:
    - cron: '0 23,10 * * *'  # 每天 10:00 和 23:00 UTC（即 18:00 和 7:00 北京时间）
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/update-stream.yml'
      - 'get_live_stream.py'
      - 'whitelist.txt'

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ✅ 关键：允许读写仓库内容
      # actions: read    # 可选：如果需要运行其他 Actions

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # 保留凭据，允许 git push
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Requests
        run: pip install requests

      - name: Run Generator
        run: |
          python get_live_stream.py
          echo "📄 M3U8 内容预览:"
          cat live/current.m3u8 | head -n 10

      - name: Ensure .nojekyll
        run: touch .nojekyll

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add live/ .nojekyll
          if git diff --cached --quiet; then
            echo "💡 无变化，无需提交"
          else
            git commit -m "🔄 自动更新 [$(date +'%Y-%m-%d %H:%M:%S')]"
            git push origin main
          fi
