jobs:
  update:
    name: Fetch and Generate Streams
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name:       - name: æäº¤æ›´æ”¹åˆ° GitHub
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Run Stream Generator
        run: |
          python get_live_stream.py
          echo "ğŸ“„ Generated M3U8 content:"
          cat live/current.m3u8 | head -n 10
          echo "..."

      - name: Ensure .nojekyll
        run: touch .nojekyll

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add live/ .nojekyll
          if git diff --cached --quiet; then
            echo "ğŸ’¡ No changes detected."
          else
            git commit -m "ğŸ”„ Auto-update live streams [$(date +'%Y-%m-%d %H:%M:%S')]"
            git push origin main
