# .github/workflows/update-stream.yml
name: 自动更新直播源（7:00 & 18:00 北京时间）

on:
  schedule:
    - cron: '0 23 * * *'   # UTC 23:00 = 北京时间 7:00（+1天）
    - cron: '0 10 * * *'   # UTC 10:00 = 北京时间 18:00
  workflow_dispatch:

# 添加权限配置（关键！）
permissions:
  contents: write  # 允许写入仓库内容

jobs:
  update-stream:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          # 使用有写入权限的 token
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: |
          pip install requests

      - name: 运行获取脚本
        run: python get_live_stream.py

      - name: 提交更改到 GitHub
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add live/current.m3u8
          # 只有文件有变化才提交
          if git diff --cached --quiet; then
            echo "未检测到更改，跳过提交"
          else
            git commit -m "自动更新直播源: $(date)"
            git push
          fi
