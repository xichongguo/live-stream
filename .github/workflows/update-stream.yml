# .github/workflows/update-stream.yml
name: 自动更新直播源（7:00 & 18:00 北京时间）

on:
  schedule:
    - cron: '0 23 * * *'   # UTC 23:00 = 北京时间 7:00（+1天）
    - cron: '0 10 * * *'   # UTC 10:00 = 北京时间 18:00
  workflow_dispatch:       # 允许手动触发

jobs:
  update-stream:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: |
          pip install requests

      - name: 运行获取脚本
        run: python get_live_stream.py

      - name: 提交更改到 GitHub
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add live/current.m3u8
          git diff --quiet && git diff --staged --quiet || (git commit -m "自动更新直播源: $(date)" && git push)
