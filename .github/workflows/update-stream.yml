# .github/workflows/update.yml
name: Update Live Streams

on:
  # ✅ 每天北京时间 上午7:00 和 下午6:00 运行
  schedule:
    - cron: '0 23,10 * * *'   # UTC: 23:00 (前一天) 和 10:00 → 北京时间 7:00 和 18:00

  # 🔧 支持手动触发
  workflow_dispatch:

  # 🐛 推送相关文件时也触发
  push:
    paths:
      - '.github/workflows/update.yml'
      - 'get_live_stream.py'
      - 'whitelist.txt'

jobs:
  update:
    name: Fetch and Generate Streams
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name:       - name: 提交更改到 GitHub
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Run Stream Generator
        run: |
          python get_live_stream.py
          echo "📄 Generated M3U8 content:"
          cat live/current.m3u8 | head -n 10
          echo "..."

      - name: Ensure .nojekyll
        run: touch .nojekyll

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add live/ .nojekyll
          if git diff --cached --quiet; then
            echo "💡 No changes detected."
          else
            git commit -m "🔄 Auto-update live streams [$(date +'%Y-%m-%d %H:%M:%S')]"
            git push origin main
            echo "✅ Changes pushed to main branch."
          fi
